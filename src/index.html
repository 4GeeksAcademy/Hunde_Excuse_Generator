<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #fff;
      }
      h1 {
        text-align: center;
      }
      p {
        font-size: 24px;
        font-weight: bold;
        margin: 20px 0;
        text-align: center;
      }
      button {
        font-size: 18px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>OMG! You will not believe me, but...</h1>
    <p id="excuse">OMG! You will not believe me, but...</p>

    <!-- Link to external JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
